branches:
  only:
    - master

environment:
  nodejs_version: "10"

# TODO: Update after https://github.com/blackbaud/skyux-sdk-cli/pull/36 is released
install:
  - choco install googlechrome --ignore-checksums
  - ps: Install-Product node $env:nodejs_version
  - npm i -g blackbaud/skyux-sdk-cli#cert-generator
  - skyux certs install
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

# Don't actually build.
build: off
