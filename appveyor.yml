branches:
  only:
    - master
    - /^rc-.*$/

environment:
  nodejs_version: "10"

install:
  - choco install googlechrome --ignore-checksums
  - ps: Install-Product node $env:nodejs_version
  - npm i -g @skyux-sdk/cli
  - skyux certs install
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

# Don't actually build.
build: off
