branches:
  only:
    - master

environment:
  nodejs_version: "10"

install:
  - choco install googlechrome --ignore-checksums
  - ps: Install-Product node $env:nodejs_version
  - npm i -g blackbaud/skyux-sdk-cli#trust-linux-remove-argv
  - skyux certs install
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

# Don't actually build.
build: off
